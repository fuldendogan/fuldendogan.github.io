<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulden'in Projeleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoş geldin!</h1>
        <p>İşte projelerim:</p>
        <ul>
            <li><a href="https://fuldendogan.github.io/Rock-Paper-Scissors/">Taş-Kağıt-Makas</a></li>
            <li><a href="https://fuldendogan.github.io/Etch-a-Sketch/">Etch-A-Sketch</a></li>
            <li><a href="https://fuldendogan.github.io/Calculator/">Calculator</a></li>
        </ul>
    </div>
</body>
</html>
